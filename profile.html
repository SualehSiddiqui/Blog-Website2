<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="images/talkup.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="profile.css">
        <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light header">
        <div class="container">
            <a class="navbar-brand nav-bar-txt font" href="#">
                Persnol Blogging App
            </a>
            <div class="d-flex flex-direction-colomn">
                <div class="name-hdr me-2"><a href="dashboard.html">Dashboard</a></div>
                <div class="name-hdr me-2"><a href="index.html">All Blogs</a></div>
                <button class="logout-btn-hdr font" mt-4 id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>
    <div class="loader" id="loader">
        <svg role="img"
            aria-label="Mouth and eyes come from 9:00 and rotate clockwise into position, right eye blinks, then all parts rotate and merge into 3:00"
            class="smiley" viewBox="0 0 128 128" width="128px" height="128px">
            <defs>
                <clipPath id="smiley-eyes">
                    <circle class="smiley__eye1" cx="64" cy="64" r="8" transform="rotate(-40,64,64) translate(0,-56)" />
                    <circle class="smiley__eye2" cx="64" cy="64" r="8" transform="rotate(40,64,64) translate(0,-56)" />
                </clipPath>
                <linearGradient id="smiley-grad" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#000" />
                    <stop offset="100%" stop-color="#fff" />
                </linearGradient>
                <mask id="smiley-mask">
                    <rect x="0" y="0" width="128" height="128" fill="url(#smiley-grad)" />
                </mask>
            </defs>
            <g stroke-linecap="round" stroke-width="12" stroke-dasharray="175.93 351.86">
                <g>
                    <rect fill="#703eff" width="128" height="64" clip-path="url(#smiley-eyes)" />
                    <g fill="none" stroke="#703eff">
                        <circle class="smiley__mouth1" cx="64" cy="64" r="56" transform="rotate(180,64,64)" />
                        <circle class="smiley__mouth2" cx="64" cy="64" r="56" transform="rotate(0,64,64)" />
                    </g>
                </g>
                <g mask="url(#smiley-mask)">
                    <rect fill="#703eff" width="128" height="64" clip-path="url(#smiley-eyes)" />
                    <g fill="none" stroke="#703eff">
                        <circle class="smiley__mouth1" cx="64" cy="64" r="56" transform="rotate(180,64,64)" />
                        <circle class="smiley__mouth2" cx="64" cy="64" r="56" transform="rotate(0,64,64)" />
                    </g>
                </g>
            </g>
        </svg>
    </div>
    <div class="div" id="div">
        <div class="main-profile-div">
            <div class="profile-div" id="profile-div">
                <div class="update-back-div">
                    <a href="dashboard.html" class="back-icon">
                        <i class="fa-solid fa-arrow-left-long"></i>
                    </a>
                    <button class="sign-in-button font" mt-4 id="update-img-btn">Save
                        Changes</button>
                </div>
                <div class="profile-img-details-div">
                    <div class="profile-img-div">
                        <div id="profile-img" class="sub-profile-img-div">
                            <i class="fa-solid fa-user user-icon" style="color: #fff;"></i>
                        </div>
                        <div class="update-image-div">
                            <input type="file" class="update-image-input" id="update-image-input">
                            <label for="update-image-input">
                                <div class="update-image-btn">
                                    <i class="fa-solid fa-camera camera-icon"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="details-div">
                        <div class="deatils-heading">
                            Name:
                        </div>
                        <input type="name" name="update" id="updatedName" class="inputs fonts" placeholder="Your Name">
                        <div class="deatils-heading">
                            Email
                        </div>
                        <input type="Email" name="update" id="updatedEmail" disabled class="inputs fonts"
                            placeholder="Your Email">
                        <div class="deatils-heading">
                            Old Password:
                        </div>
                        <input type="password" name="update" id="old-pass" class="inputs fonts"
                            placeholder="Enter your old password">
                        <div class="deatils-heading">
                            New Password:
                        </div>
                        <input type="password" name="update" id="new-pass" class="inputs fonts"
                            placeholder="Enter new password">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e0836ffa6a.js" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
